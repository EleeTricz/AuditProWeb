<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Empresas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col font-sans">

<!-- Cabeçalho -->
<header th:replace="fragments/header :: header"></header>

<!-- Conteúdo Principal -->
<main class="container mx-auto px-6 py-8 flex-1">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Empresas</h1>
    <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
        <div th:each="company : ${companies}"
             class="bg-white rounded-2xl shadow-lg p-6 border-l-4 border-indigo-500 hover:shadow-xl transition-shadow duration-200">
            <div class="flex items-center space-x-4">
                <i data-feather="briefcase" class="w-8 h-8 text-indigo-500"></i>
                <div class="flex-1">
                    <a th:href="@{/empresas/{id}/dashboard(id=${company.id})}"
                       class="text-xl font-semibold text-gray-800 hover:text-indigo-600 transition-colors duration-200"
                       th:text="${company.name}">Nome da Empresa</a>
                    <p class="text-sm text-gray-500 mt-1">Painel de controle</p>
                </div>
            </div>
            <div class="mt-4">
                <a th:href="@{/empresas/{id}/funcionarios(id=${company.id})}"
                   class="inline-flex items-center text-indigo-600 hover:text-indigo-800 text-sm font-medium transition-colors duration-200">
                    <i data-feather="users" class="w-4 h-4 mr-1"></i>
                    Ver funcionários
                </a>
            </div>
        </div>
    </div>
</main>

<!-- Rodapé -->
<footer th:replace="fragments/footer :: footer"></footer>

<script>feather.replace()</script>
</body>
</html>
